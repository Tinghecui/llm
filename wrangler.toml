name = "llm-proxy"
main = "src/index.js"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# KV 绑定 - 需要替换为你的 namespace ID
# 在 Dashboard 的 KV 页面可以找到
kv_namespaces = [
  { binding = "ERROR_LOGS", id = "d325ef9e98a8490b88ed3ea24004b7ef" }
]

# R2 存储 - 用于持久化日志
[[r2_buckets]]
bucket_name = "llm-logs"
binding = "LOGS_BUCKET"

